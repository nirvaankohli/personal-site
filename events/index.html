<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timeline of events, launches, and milestones by Nirvaan Kohli.">
  <title>Events — Nirvaan Kohli</title>
  
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/events.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <a href="/" class="nav__logo">nirvaan.kohli</a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Home</a></li>
      <li><a href="/projects/" class="nav__link">Projects</a></li>
      <li><a href="/events/" class="nav__link nav__link--active">Events</a></li>
      <li><a href="https://blog.nirvaankohli.com" class="nav__link" target="_blank" rel="noopener">Blog</a></li>
    </ul>
  </nav>

  <main>
    <!-- Header -->
    <section class="section section--page-header">
      <div class="container">
        <h1 class="page-title fade-in">Events</h1>
        <p class="page-subtitle fade-in">
          A timeline of launches, milestones, and things I've built.
        </p>
      </div>
    </section>

    <!-- Filter -->
    <section class="section section--compact">
      <div class="container">
        <!-- Type Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Type</span>
          <div class="filter-bar">
            <button class="filter-btn filter-btn--active" data-filter="all" data-filter-type="type">All</button>
            <button class="filter-btn" data-filter="launch" data-filter-type="type">Launches</button>
            <button class="filter-btn" data-filter="project" data-filter-type="type">Projects</button>
            <button class="filter-btn" data-filter="hackathon" data-filter-type="type">Competitions</button>
            <button class="filter-btn" data-filter="talk" data-filter-type="type">Talks</button>
            <button class="filter-btn" data-filter="award" data-filter-type="type">Awards</button>
          </div>
        </div>
        <!-- Tag Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Tags</span>
          <div class="filter-bar">
            <button class="filter-btn filter-btn--active" data-filter="all" data-filter-type="tag">All</button>
            <button class="filter-btn" data-filter="robotics" data-filter-type="tag">robotics</button>
            <button class="filter-btn" data-filter="vex" data-filter-type="tag">vex</button>
            <button class="filter-btn" data-filter="ai" data-filter-type="tag">ai</button>
            <button class="filter-btn" data-filter="hackathon" data-filter-type="tag">hackathon</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Timeline -->
    <section class="section">
      <div class="container">
        <div class="timeline" id="timeline">
          
          <!-- Sugar Rush -->
          <article class="timeline__item fade-in" data-type="hackathon" data-tags="robotics,vex">
            <div class="timeline__marker timeline__marker--hackathon"></div>
            <div class="timeline__content">
              <img src="/images/events/sugar_rush.jpg" alt="Sugar Rush competition" class="timeline__image" />
              <time class="timeline__date mono">Jan 4-5, 2026</time>
              <h3 class="timeline__title">Sugar Rush</h3>
              <p class="timeline__description">VEX Robotics competition — made it to R16 in the Sugar Division, finishing 16th place.</p>
              <div class="timeline__meta">
                <span class="timeline__type timeline__type--hackathon">Competition</span>
                <span class="tag">robotics</span>
                <span class="tag">vex</span>
              </div>
            </div>
          </article>
          
          <!--
          EXAMPLE EVENT (copy this template):
          
          <article class="timeline__item fade-in" data-type="launch">
            <div class="timeline__marker timeline__marker--launch"></div>
            <div class="timeline__content">
              <img src="/images/events/example.jpg" alt="Event image" class="timeline__image" />
              <time class="timeline__date mono">Dec 2025</time>
              <h3 class="timeline__title">Event Title</h3>
              <p class="timeline__description">Description of what happened.</p>
              <div class="timeline__meta">
                <span class="timeline__type timeline__type--launch">Launch</span>
                <span class="tag">tag</span>
              </div>
              <a href="https://example.com" class="timeline__link" target="_blank" rel="noopener">View →</a>
            </div>
          </article>
          
          EVENT TYPES:
          - launch (green marker) — use timeline__marker--launch
          - project (default gray marker)
          - hackathon (amber marker) — use timeline__marker--hackathon
          - talk (default gray marker)
          - award (default gray marker)
          -->

        </div>
      </div>
    </section>
  </main>

  <!-- Lenis Smooth Scroll CDN -->
  <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/events.js"></script>
</body>
</html>
