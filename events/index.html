<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timeline of events, launches, and milestones by Nirvaan Kohli.">
  <title>Events â€” Nirvaan Kohli</title>
  
  <link rel="icon" type="image/png" href="/images/logo/logo.png">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/ui.css">
  <link rel="stylesheet" href="../styles/events.css?v=1">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <a href="/" class="nav__logo">
      <img src="/images/logo/logo.png" alt="NK" class="nav__logo-img" />
      <span class="nav__logo-text">nirvaan.kohli</span>
    </a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Home</a></li>
      <li><a href="/projects/" class="nav__link">Projects</a></li>
      <li><a href="/events/" class="nav__link nav__link--active">Events</a></li>
      <li><a href="https://blog.nirvaankohli.com" class="nav__link" target="_blank" rel="noopener">Blog</a></li>
      <li><a href="/#contact" class="nav__link">Contact</a></li>
    </ul>
  </nav>

  <main>
    <!-- Header -->
    <section class="section section--page-header">
      <div class="container">
        <h1 class="page-title fade-in">Events</h1>
        <p class="page-subtitle fade-in">
          A timeline of launches, milestones, and things I've built.
        </p>
      </div>
    </section>

    <!-- Filter -->
    <section class="section section--compact">
      <div class="container">
        <!-- Type Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Type</span>
          <div class="filter-bar">
            <button class="filter-btn filter-btn--active" data-filter="all" data-filter-type="type">All</button>
            <button class="filter-btn" data-filter="launch" data-filter-type="type">Launches</button>
            <button class="filter-btn" data-filter="project" data-filter-type="type">Projects</button>
            <button class="filter-btn" data-filter="hackathon" data-filter-type="type">Competitions</button>
            <button class="filter-btn" data-filter="talk" data-filter-type="type">Talks</button>
            <button class="filter-btn" data-filter="award" data-filter-type="type">Awards</button>
          </div>
        </div>
        <!-- Tag Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Tags</span>
          <div class="filter-bar">
            <button class="filter-btn filter-btn--active" data-filter="all" data-filter-type="tag">All</button>
            <button class="filter-btn" data-filter="robotics" data-filter-type="tag">robotics</button>
            <button class="filter-btn" data-filter="vex" data-filter-type="tag">vex</button>
            <button class="filter-btn" data-filter="ai" data-filter-type="tag">ai</button>
            <button class="filter-btn" data-filter="hackathon" data-filter-type="tag">hackathon</button>
          </div>
        </div>
        <!-- Sort Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Sort</span>
          <div class="filter-bar">
            <button class="filter-btn filter-btn--active" data-sort="newest" data-filter-type="sort">Newest First</button>
            <button class="filter-btn" data-sort="oldest" data-filter-type="sort">Oldest First</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Timeline -->
    <section class="section">
      <div class="container">
        <div class="timeline" id="timeline">
          <!-- Events loaded dynamically from /data/events.json -->
        </div>
      </div>
    </section>
  </main>

  <!-- Lenis Smooth Scroll CDN -->
  <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/events.js"></script>
</body>
</html>
