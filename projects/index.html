<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projects by Nirvaan Kohli—robotics tools, AI agents, computer vision, and more.">
  <title>Projects — Nirvaan Kohli</title>
  
  <link rel="icon" type="image/png" href="/images/logo/logo.png">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/projects.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <a href="/" class="nav__logo">
      <img src="/images/logo/logo.png" alt="NK" class="nav__logo-img" />
      <span class="nav__logo-text">nirvaan.kohli</span>
    </a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Home</a></li>
      <li><a href="/projects/" class="nav__link nav__link--active">Projects</a></li>
      <li><a href="/events/" class="nav__link">Events</a></li>
      <li><a href="https://blog.nirvaankohli.com" class="nav__link" target="_blank" rel="noopener">Blog</a></li>
      <li><a href="/#contact" class="nav__link">Contact</a></li>
    </ul>
  </nav>

  <main>
    <!-- Header -->
    <section class="section section--page-header">
      <div class="container">
        <h1 class="page-title fade-in">Projects</h1>
        <p class="page-subtitle fade-in">
          AI agents, robotics tools, computer vision, and explorations in between.
        </p>
      </div>
    </section>

    <!-- Filters -->
    <section class="section section--compact">
      <div class="container container--wide">
        <!-- Status Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Status</span>
          <div class="filter-bar">
            <button class="filter-btn filter-btn--active" data-filter="all" data-filter-type="status">All</button>
            <button class="filter-btn" data-filter="research" data-filter-type="status">Research</button>
            <button class="filter-btn" data-filter="wip" data-filter-type="status">In Progress</button>
            <button class="filter-btn" data-filter="shipped" data-filter-type="status">Shipped</button>
          </div>
        </div>
        <!-- Tag Filter -->
        <div class="filter-section fade-in">
          <span class="filter-label mono">Tags</span>
          <div class="filter-bar" id="tag-filters">
            <button class="filter-btn filter-btn--active" data-filter="all" data-filter-type="tag">All</button>
            <button class="filter-btn" data-filter="robotics" data-filter-type="tag">robotics</button>
            <button class="filter-btn" data-filter="ai-agents" data-filter-type="tag">ai-agents</button>
            <button class="filter-btn" data-filter="computer-vision" data-filter-type="tag">computer-vision</button>
            <button class="filter-btn" data-filter="ml" data-filter-type="tag">ml</button>
            <button class="filter-btn" data-filter="visualization" data-filter-type="tag">visualization</button>
            <button class="filter-btn" data-filter="algorithms" data-filter-type="tag">algorithms</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Project Grid -->
    <section class="section">
      <div class="container container--wide">
        <div class="project-grid" id="project-grid">
          <!-- Projects loaded dynamically from /data/projects.json -->
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/projects.js"></script>
</body>
</html>
